<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>

</head>
<body>
    <h1>Parsed Patient Information</h1> 
    <ul></ul>
    <script>
        fetch("patient.json")
            .then(response => response.json())
            .then(json => {
                //name of patient
                console.log("Name of patient: ", json.name[0].family[0], json.name[0].given[0]);

                //organization
                console.log("Organization name: ", json.managingOrganization.display);

                //gender
                console.log("Gender: ", json.gender);

                //number of conditions
                console.log("Number of conditions they have: ", json.conditions.length);

                //names of conditions
                console.log("List of all conditions: ");
                console.log("-", json.conditions[0]);
                console.log("-", json.conditions[1]);
                console.log("-", json.conditions[2]);

            })
    </script>
</body>
</html>
